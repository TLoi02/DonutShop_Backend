<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Admin - Login</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/style-login.css}">
</head>
<body>
    <div class="container" style="width: 100%; height: 100vh; display: flex; align-items: center;">
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <img src="/images/logo.png" id="icon" alt="User Icon" width="100" height="100" />
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <input type="text" id="username" class="fadeIn second" name="username" placeholder="username" required autofocus>
                    <input  type="password" id="password" class="fadeIn third" name="password" placeholder="password" required>
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </form>


            </div>
        </div>
    </div>


    <script th:src="@{/js/bootstrap-bundle.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
